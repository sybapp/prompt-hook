name = "prompt-hook"
main = "src/index.ts"
compatibility_date = "2026-02-01"

# Optional: set this to your preferred region for D1.
# d1_databases[0].database_name and database_id must match your D1 database.

[vars]
UPSTREAM_BASE_URL = "https://api.openai.com"

[[d1_databases]]
binding = "DB"
database_name = "prompt-hook-db"
database_id = "00000000-0000-0000-0000-000000000000"
migrations_dir = "migrations"
